<h2>Mensagens recebidas</h2>

<div id="area_msgs"></div>

<script>
    $(document).ready(function () {
        var mensagens = obterMensagens();
        exibirMensagens(mensagens);
    });

    function exibirMensagens(mensagens) {
        var areaMsgs = document.getElementById("area_msgs");

        if (mensagens.length > 0) {
            var tabelaHTML = '<table border="1">';
            tabelaHTML += '<thead><tr><th>Nome</th><th>Email</th><th>Mensagem</th></tr></thead>';
            tabelaHTML += '<tbody>';

            mensagens.forEach(function (mensagem) {
                tabelaHTML += '<tr>';
                tabelaHTML += '<td>' + mensagem.nome + '</td>';
                tabelaHTML += '<td>' + mensagem.email + '</td>';
                tabelaHTML += '<td>' + mensagem.mensagem + '</td>';
                tabelaHTML += '</tr>';
            });

            tabelaHTML += '</tbody></table>';

            areaMsgs.innerHTML = tabelaHTML;
        } else {
            areaMsgs.innerHTML = "Nenhuma mensagem encontrada.";
        }
    }
</script>

</body>

</html>
